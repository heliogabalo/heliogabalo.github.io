<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
  <link rel='icon'
        type='image/png'
              href='images/tmr15.png'>
    <title>Territorio Linux</title>
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link href='css/main.css' rel='stylesheet'>
        <!-- Angular links --> 
    <link rel="stylesheet" type="text/css" href="../Angular/main.css" />
    <script type="text/javascript" src="../Angular/angular.min.js"></script>        
    <script type="text/javascript" src="../Angular/app.js"></script>
    <script type="text/javascript" src="../Angular/products.js"></script>
  </head>

  <body ng-controller="StoreController as store">
                  <!-- static lo libera-->
    <div class='navbar navbar-default navbar-fixed-top'>
      <div class='container'>
        <div class='navbar-header'>
          <a href='/' class='navbar-brand'>Territorio Linux</a>
            <button type='button' class='navbar-toggle'
                    data-toggle='collapse'
                    data-target='.navbar-collapse'>
               <span class='sr-only'>Toggle navigation</span>
               <span class='icon-bar'></span>
               <span class='icon-bar'></span>
               <span class='icon-bar'></span>
            </button>
           </div>

        <ul class='nav navbar-nav navbar-right collapse navbar-collapse'>
          <li><a href='tickets.html'>Tickets</a></li>
          <li><a href='../stations.html'>Stations</a></li>
          <li>
            <a href='About.html' data-target='#' data-toggle='dropdown'>
                        About <span class='caret'></span></a>
              <ul class='dropdown-menu'>
                <li><a href='/blog'>Our Story</a></li>
                <li><a href='contact.html'>Contact Us</a></li>
                <li class='divider'></li>
                <li><a href='/title/rastro.html'>Blog</a></li>
                <li class='divider'></li>
                <li><a href='https://twitter.com/heliogabalo2'>Twitter</a></li>
                <li><a href='https://www.facebook.com/heliogabalo.santosjugon'>Facebook</a></li>
              </ul>
            </li>
        </ul>
      </div>
    </div>
    <!--  Store Header  -->
    
    <header>
      <div class=head-div>
        <h1 class="text-center">El Zoco</h1>
        <h3 class="text-center">- Comparativas - Ofertas - Oportunidades -</h3>
      </div>
    </header>
    

    <!--  Products Container  -->
      <div class="list-group">

        <!--  Product Container  -->
        <div class="list-group-item" ng-repeat="product in store.products">
           <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

        <!-- Image Gallery  -->
        <product-gallery></product-gallery>

        <!-- Product Tabs  -->
       <product-tabs></product-tabs>

      </div>
    </div>
  </body>
</html>



<!--Script de bootstrap -->
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='js/bootstrap.min.js'></script>
<script>
  $(function() {
    $('.nav-tabs a').click(function (e) {
      e.preventDefault();
      $(this).tab('show');
    });
  });
</script>
